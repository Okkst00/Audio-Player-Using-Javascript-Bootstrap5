<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Audio Player</title>
  </head>
  <body>
    <div class="container py-5 px-5">
      <div class="row justify-content-center">
        <div class="player">
          <img
            src="assets/img/musics2.jpg"
            class="images img-fluid mb-4 shadow-sm mx-auto d-block"
            alt=""
          />
          <audio id="audio-player"></audio>

          <h3 id="song-name" class="song-name"></h3>
          <p id="song-author" class="song-author"></p>

          <div class="player-progress">
            <div class="progress-values">
              <span id="player-current-time">--:--</span>
              <span id="player-duration">--:--</span>
            </div>
            <input type="range" id="player-progress" value="50" />
          </div>

          <div class="player-buttons">
            <button id="btn-repeat" class="btn btn-repeat">
              <i class="bi bi-repeat"></i>
            </button>
            <button id="btn-prev" class="btn btn-prev">
              <i class="bi bi-rewind-fill"></i>
            </button>
            <button id="btn-play" class="btn btn-play">
              <i id="btn-play-icon" class="bi bi-play-fill"></i>
            </button>
            <button id="btn-next" class="btn btn-next">
              <i class="bi bi-fast-forward-fill"></i>
            </button>

            <div class="dropdown">
              <button id="btn-volume" class="btn btn-volume">
                <i class="bi bi-volume-up-fill"></i>
              </button>

              <div class="dropdown-content">
                <input
                  type="range"
                  id="player-volume"
                  value="1"
                  min="0"
                  max="1"
                  step="0.01"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
